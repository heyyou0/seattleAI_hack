<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="300" rx="15" fill="url(#magicianGradient)" stroke="#8B5A2B" stroke-width="3"/>
  
  <g transform="translate(100, 150)">
    <!-- Infinity symbol above -->
    <path d="M-20,-90 Q-10,-100 0,-90 Q10,-80 20,-90 Q10,-100 0,-90 Q-10,-80 -20,-90" fill="none" stroke="#FFD700" stroke-width="3"/>
    
    <!-- Figure -->
    <circle cx="0" cy="-20" r="15" fill="#FDBCB4"/>
    <rect x="-12" y="-5" width="24" height="40" rx="5" fill="#DC143C"/>
    
    <!-- Arms -->
    <rect x="-25" y="-10" width="15" height="4" rx="2" fill="#FDBCB4"/>
    <rect x="10" y="-10" width="15" height="4" rx="2" fill="#FDBCB4"/>
    
    <!-- Wand pointing up -->
    <rect x="-2" y="-60" width="4" height="35" fill="#8B4513"/>
    <circle cx="0" cy="-60" r="4" fill="#FFD700"/>
    
    <!-- Hand pointing down -->
    <circle cx="0" cy="60" r="3" fill="#FDBCB4"/>
    
    <!-- Table with symbols -->
    <rect x="-40" y="35" width="80" height="15" fill="#8B4513"/>
    
    <!-- Four elements on table -->
    <circle cx="-25" cy="42" r="4" fill="#FFD700"/> <!-- Pentacle -->
    <rect x="-8" y="38" width="2" height="8" fill="#8B4513"/> <!-- Wand -->
    <path d="M8,38 L16,46 L8,46 Z" fill="#C0C0C0"/> <!-- Sword -->
    <ellipse cx="25" cy="42" rx="4" ry="3" fill="#4169E1"/> <!-- Cup -->
    
    <!-- Roses and lilies -->
    <circle cx="-60" cy="70" r="6" fill="#FF69B4"/>
    <circle cx="60" cy="70" r="6" fill="#FFFFFF"/>
  </g>
  
  <text x="100" y="280" text-anchor="middle" fill="#8B5A2B" font-family="serif" font-size="16" font-weight="bold">The Magician</text>
  <text x="100" y="295" text-anchor="middle" fill="#8B5A2B" font-family="serif" font-size="12">I</text>
  
  <defs>
    <linearGradient id="magicianGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>